<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>0Z Cloud GitHub</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0f1724;
      --accent-1: #7c3aed;
      --accent-2: #06b6d4;
      --muted: rgba(255,255,255,0.6);
      --radius: 18px;
      --maxw: 700px;
    }

    *{box-sizing:border-box;}
    html, body {height:100%; margin:0; font-family:'Inter',sans-serif;}

    *, html, body, a, button {
      cursor: url('https://github.com/2uji/2uji.github.io/raw/refs/heads/main/%EB%86%8D%EB%8B%B4%EA%B3%B0%20%EC%BB%A4%EC%84%9C.cur'), auto !important;
    }

    body{
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      background: var(--bg);
      color:#fff;
      padding:48px 24px;
      position:relative;
      overflow:hidden;
    }

    #bgVideoWrapper {
      position:fixed;
      top:0; left:0;
      width:100%; height:100%;
      z-index:-1;
      overflow:hidden;
    }
    #bgVideoWrapper video {
      width:100%;
      height:100%;
      object-fit:cover;
    }

    .card{
      width:100%;
      max-width:var(--maxw);
      background: rgba(20, 20, 25, 0.85);
      border-radius: calc(var(--radius) + 6px);
      padding:28px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.6);
      display:flex;
      flex-direction: column;
      gap:20px;
      align-items:flex-start;
    }

    .top-bar{
      width:100%;
      display:flex;
      justify-content:flex-end;
      align-items:center;
      gap:10px;
    }

    .sound-btn{
      padding:6px 12px;
      border-radius:8px;
      background: rgba(30, 30, 35, 0.9);
      border:1px solid rgba(255,255,255,0.1);
      font-size:14px;
      cursor:pointer;
      color:#fff;
      font-weight:600;
    }

    .left{
      display:flex;
      flex-direction:column;
      gap:12px;
      width:100%;
    }

    h1{
      margin:0;
      font-weight:800;
      font-size: clamp(28px, 4vw, 46px);
      letter-spacing:-0.02em;
      line-height:1.1;
      background: linear-gradient(90deg,var(--accent-1),var(--accent-2));
      -webkit-background-clip:text;
      background-clip:text;
      color:transparent;
      word-break: break-word;
    }

    .file-box{
      margin-top:12px;
      padding:14px;
      background: rgba(30, 30, 35, 0.9);
      border-radius:12px;
      display:flex;
      flex-direction:column;
      gap:10px;
      width:100%;
      border:1px solid rgba(255,255,255,0.1);
    }

    .file-box h2{
      margin:0 0 6px;
      font-size:16px;
      font-weight:600;
      color:#fff;
    }

    .file-list{
      display:flex;
      flex-direction:column;
      gap:8px;
      font-size:13px;
      max-height:300px;
      overflow-y:auto;
      padding-right:4px;
      color:#fff;
    }

    .file-list::-webkit-scrollbar {
      width: 8px;
    }
    .file-list::-webkit-scrollbar-track {
      background: rgba(30,30,35,0.6);
      border-radius: 4px;
    }
    .file-list::-webkit-scrollbar-thumb {
      background: rgba(255,255,255,0.2);
      border-radius: 4px;
      transition: background 0.3s;
    }
    .file-list::-webkit-scrollbar-thumb:hover {
      background: rgba(255,255,255,0.35);
    }

    .file-item{
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:6px 8px;
      background: rgba(40,40,45,0.8);
      border:1px solid rgba(255,255,255,0.1);
      border-radius:8px;
      word-break: break-word;
      color:#fff;
    }

    .file-actions a{
      padding:4px 8px;
      border-radius:6px;
      background: rgba(50,50,55,0.9);
      color:#fff;
      font-weight:600;
      text-decoration:none;
      font-size:12px;
    }
    .file-actions a:hover{
      transform:translateY(-1px);
      box-shadow:0 2px 6px rgba(0,0,0,0.3);
    }

    @media(max-width:768px){
      .card{
        padding:16px;
      }
      h1{
        font-size:clamp(20px,6vw,32px);
      }
      .file-box h2{
        font-size:14px;
      }
      .file-list{
        font-size:12px;
      }
    }
  </style>
</head>
<body>
  <div id="bgVideoWrapper">
    <video autoplay muted loop id="bgVideo">
      <source src="https://github.com/2uji/2uji.github.io/raw/refs/heads/main/%EC%95%84%EC%9D%B4%EB%8F%8C.mp4" type="video/mp4">
    </video>
  </div>

  <div class="card">
    <div style="display:flex; justify-content:space-between; align-items:center; width:100%;">
      <div style="display:flex;align-items:center;gap:12px;">
        <div style="width:40px;height:40px;border-radius:10px;background:linear-gradient(90deg,var(--accent-1),var(--accent-2));display:flex;align-items:center;justify-content:center;font-weight:700">üëª</div>
        <div style="color:var(--muted); font-size:12px;">yuu.n-e.kr</div>
      </div>
      <button class="sound-btn" id="soundBtn">üîä ÏºúÍ∏∞</button>
    </div>

    <h1>Îèî Í≥µÏó∞ Ï∂ïÌïòÌï¥</h1>

    <div class="file-box">
      <h2>File</h2>
      <div id="fileList" class="file-list">Loading...</div>
    </div>
  </div>

  <script>
    const user = '2uji';
    const repo = 'cloud';
    const folder = '';
    const fileListEl = document.getElementById('fileList');

    async function loadGitHubFiles() {
      try {
        const res = await fetch(`https://api.github.com/repos/${user}/${repo}/contents/${folder}`);
        const files = await res.json();
        fileListEl.innerHTML = '';
        files.forEach(f => {
          if(f.type==='file'){
            const item = document.createElement('div');
            item.className='file-item';
            const nameSpan = document.createElement('span');
            nameSpan.textContent=f.name;

            const dlLink=document.createElement('a');
            dlLink.textContent='‚¨á';
            dlLink.href='#';
            dlLink.onclick=async e=>{
              e.preventDefault();
              try{
                const r=await fetch(f.download_url);
                const blob=await r.blob();
                const url=window.URL.createObjectURL(blob);
                const a=document.createElement('a');
                a.href=url;
                a.download=f.name;
                document.body.appendChild(a);
                a.click();
                a.remove();
                window.URL.revokeObjectURL(url);
              }catch(err){
                alert('Download failed');
                console.error(err);
              }
            };

            const actionsDiv=document.createElement('div');
            actionsDiv.className='file-actions';
            actionsDiv.appendChild(dlLink);

            item.appendChild(nameSpan);
            item.appendChild(actionsDiv);
            fileListEl.appendChild(item);
          }
        });
      }catch(err){
        fileListEl.innerHTML='Failed to load file';
        console.error(err);
      }
    }

    loadGitHubFiles();

    const bgVideo = document.getElementById('bgVideo');
    const soundBtn = document.getElementById('soundBtn');
    soundBtn.addEventListener('click', ()=>{
      if(bgVideo.muted){
        bgVideo.muted=false;
        soundBtn.textContent='üîä ÎÅÑÍ∏∞';
      }else{
        bgVideo.muted=true;
        soundBtn.textContent='üîä ÏºúÍ∏∞';
      }
    });
  </script>
</body>
</html>
